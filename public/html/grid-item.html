      그리드내부에 적용시  .n-grid-item-wrap 추가
      <div class="n-grid-item-wrap">
        <span class="n-tag" style="background-color: #E3F3E6;color:#006E18">수집</span>
        <span class="n-tag" style="background-color: #FDF2F3;color:#D50136">미수집</span>
      </div>

    <br>
    <br>
        <div class="n-grid-data" style="height: 200px;">
            <div class="n-grid" id="tempGrid"></div>
        </div>
      <br>
      <br>

            <div class="n-grid" id="grid"></div>
        </div>

    <!-- 그리드 -->
    <script>

    const localData = [{"Field1": "그리드 기본은 좌측정렬 입니다.", "Field3": "텍스트 텍스트", "status":"수집"}    ];
    tempJqxGrid("#tempGrid", {
        columns: [
                {text: '타이틀', datafield: 'Field1'},
                {text: '타이틀', datafield: 'Field2'}
            ],  
    }, localData)
    tempJqxGrid("#grid", {
         editable: true,
         				columngroups: [
                    { text: 'Name', align: 'center', name: 'name' },
                    { text: 'Name', align: 'center', name: 'name2' },
                    { text: 'Name', align: 'center', name: 'name3' },
				 ],
        columns: [
                {text: '클릭시 인풋모드', datafield: 'Field1', cellsalign: 'left', minwidth: '100', editable: true, columnGroup: 'name'},
                 {
                    text: '드롭다운',
                    datafield: 'status',
                    columntype: 'dropdownlist', 
                    width: 150,
                    editable: true,
                    createeditor: function (row, cellvalue, editor) {
                    editor.jqxDropDownList({
                        source: ['수집', '미수집'],
                        autoDropDownHeight: true
                    });
                    }
                },                
                {
                    text: '타이틀', datafield: 'Field2', cellsalign : 'center', editable: false, width: '150', filtertype:'checkedlist',
                    cellsrenderer: function (row, datafield, value) {
                        return '<div class="n-grid-item-wrap"> <span class="n-tag" style="background-color: #E3F3E6;color:#006E18">수집</span> <span class="n-tag" style="background-color: #FDF2F3;color:#D50136">미수집</span> </div>';
                    }, columnGroup: 'name2'
                },
                {text: '클릭시 인풋모드', datafield: 'Field3', cellsalign: 'center', width: '150', editable: true, columnGroup: 'name2'},
                {text: '타이틀', datafield: 'Field4', cellsalign: 'center', width: '200', editable: false, cellsrenderer: HmGrid.apNameNiaRenderer, columnGroup: 'name3'},
                {text: '타이틀', datafield: 'Field5', cellsalign: 'center', width: '100', editable: false},
            ],     
            selectionmode: 'checkbox',
    }, localData)

    </script>
