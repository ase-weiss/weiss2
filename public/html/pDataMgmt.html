<body>

<div class="n-popup-wrap" id="tempPopId">
  <div class="n-dim"></div>
  <div class="n-pop-wrap">
    <div class="n-popup">
      <div class="n-pop-header">
        <h2 class="n-tit">데이터 관리 주기</h2>
        <div class="n-right">
          <button class="n-btn-close"><i class="n-ico-close"></i></button>
        </div>
      </div>
      <div class="n-pop-body">
          
        <!-- table -->
        <div class="n-hor-table">
          <table>
            <caption>데이터 관리 주기</caption>
            <colgroup>
              <col style="width:160px" />
              <col style="width:auto" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">
                  <label for="data-type">
                    구분 <span class="n-required"><span class="n-hidden">필수</span></span>
                  </label>
                </th>
                <td>
                  <select required id="data-type" class="n-full">
                    <option disabled selected hidden value="">구분 선택</option>
                    <option value="2">선택2</option>
                    <option value="3">선택3</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="target-table">
                    관리대상테이블 <span class="n-required"><span class="n-hidden">필수</span></span>
                  </label>
                </th>
                <td>
                  <input type="text" id="target-table" class="n-full" placeholder="관리대상테이블을 입력해주세요.">
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="table-desc">테이블설명</label>
                </th>
                <td>
                  <textarea id="table-desc" placeholder="테이블에 대한 설명을 입력해주세요."></textarea>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="retention-days">보관일수</label>
                </th>
                <td>
                  <div id="retention-days"></div>
                </td>
              </tr>
              <tr>
                <th scope="row">DB유형</th>
                <td>
                  <div class="n-input-choice-wrap">
                    <div class="n-input-choice">
                      <input id="db-type-rdb" type="radio" name="dbType" value="RDB" checked="checked">
                      <i></i>
                      <label for="db-type-rdb">RDB</label>
                    </div>
                    <div class="n-input-choice">
                      <input id="db-type-kude" type="radio" name="dbType" value="KUDE">
                      <i></i>
                      <label for="db-type-kude">KUDE</label>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="use-yn">사용여부</label>
                </th>
                <td>
                  <div class="n-input-choice">
                    <input id="use-yn" type="checkbox">
                    <i></i>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- //table -->      
      </div>
      <div class="n-pop-footer">
        <div class="n-btn-wrap">
            <div class="n-right">
                <button type="button" class="n-btn-popup n-st-gray-line" onclick="popClose('#tempPopId')">닫기</button>
                <button type="button" class="n-btn-popup n-st-blue">추가</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>



<script>

  popOpen('#tempPopId');

  $("#retention-days").jqxNumberInput({
    width: 200,
    height: 32,
    spinButtons: true,
    spinMode: 'simple',
    decimalDigits: 0,
    min: 0,
    max: 1000,
    inputMode: 'simple',
    decimal: 0,
    theme:jqxTheme
 });

</script>
