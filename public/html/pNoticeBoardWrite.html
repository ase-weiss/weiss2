<script>
$(document).ready(function () {

  const $fileListEl = $(".n-file-list ul");
  const $fileCountEl = $(".n-num em");
  const $fileLimitEl = $(".n-num span");
  const $deleteAllBtn = $(".n-file-list .n-btn-delete");
  const $dropArea = $(".n-file-upload");
  const $fileInput = $(".n-file-input"); 
  const maxFiles = 10;
  const allowedExt = ($fileInput.attr("accept") || "") .split(",") .map(ext => ext.trim().replace(".", "").toLowerCase()) .filter(Boolean); 

  let fileList = [];

 if (fileList.length === 0) {
    $(".n-file-list").hide();
  }

  function formatFileSize(size) {
    let formatted;
    if (size >= 1024 * 1024) {
      formatted = (size / (1024 * 1024)).toFixed(1);
    } else if (size >= 1024) {
      formatted = (size / 1024).toFixed(1);
    } else {
      return size + "B";
    }

    // 소수점 뒤 .0 제거
    if (formatted.endsWith('.0')) {
      formatted = formatted.slice(0, -2);
    }

  return formatted + (size >= 1024 * 1024 ? "MB" : "KB");
}

  function renderFileList() {
    $fileListEl.empty();

    if (fileList.length === 0) {
      $(".n-file-list").hide();
    } else {
      $(".n-file-list").show();
    }

    $.each(fileList, function (i, file) {
      const ext = file.name.split('.').pop()?.toLowerCase() || 'file';
      const $li = $(`
        <li>
          <div class="n-file-name">
            <span class="n-name">${file.name}</span>
            <span class="n-file-info">[${ext}, ${formatFileSize(file.size)}]</span>
          </div>
          <div class="n-file-menu">
            <button type="button" class="n-btn-delete" data-idx="${i}">삭제</button>
          </div>
        </li>
      `);
      $fileListEl.append($li);
    });

    $fileCountEl.text(`${fileList.length}개`);
    $fileLimitEl.text(`${maxFiles}개`);

    console.log(fileList);
  }
  function addFiles(files) {
    const newFiles = Array.from(files);

    const filtered = newFiles.filter(file => {
      const ext = file.name.split('.').pop()?.toLowerCase();
      if (!allowedExt.includes(ext)) {
        customAlert("", `"${file.name}" 파일은 허용되지 않은 형식입니다.`, "alert").then(() => {
          alert("alert callback");
        });
        return false;
      }
      return true;
    });

    fileList = fileList.concat(filtered).slice(0, maxFiles);
    renderFileList();
  }

  $(".n-btn-upload").on("click", function () {
    $(this).find("input[type='file']").trigger("click");
  });

  $fileInput.on("change", function (e) {
    addFiles(e.target.files);
    $(this).val("");
  });

  $fileListEl.on("click", ".n-btn-delete", function () {
    const index = $(this).data("idx");
    fileList.splice(index, 1);
    renderFileList();
  });

  $deleteAllBtn.on("click", function () {
    fileList = [];
    renderFileList();
  });

  $dropArea.on("click", function (e) {
    if ($(e.target).closest(".n-btn-delete, input[type='file']").length === 0) {
      $(this).find("input[type='file']").trigger("click");
    }
  });

  $dropArea.on("dragover", function (e) {
    e.preventDefault();
    e.stopPropagation();
    $(this).addClass("dragover");
  });

  $dropArea.on("dragleave", function (e) {
    e.preventDefault();
    e.stopPropagation();
    $(this).removeClass("dragover");
  });

  $dropArea.on("drop", function (e) {
    e.preventDefault();
    e.stopPropagation();
    $(this).removeClass("dragover");

    const droppedFiles = e.originalEvent.dataTransfer.files;
    if (droppedFiles.length > 0) {
      addFiles(droppedFiles);
    }
  });


  // 임의로 하나추가
  fileList.push({ name: "샘플파일.pdf", size: 1234567 });
  renderFileList();


});

</script>
