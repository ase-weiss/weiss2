<body>

<div class="n-popup-wrap" id="tempPopId">
  <div class="n-dim"></div>
  <div class="n-pop-wrap">
    <div class="n-popup">
      <div class="n-pop-header">
        <h2 class="n-tit">수신자 그룹 등록</h2>
        <div class="n-right">
          <button class="n-btn-close"><i class="n-ico-close"></i></button>
        </div>
      </div>
      <div class="n-pop-body">
          
        <!-- table -->
       <div class="n-hor-table">
          <table>
            <caption>수신자 그룹 등록</caption>
            <colgroup>
              <col style="width:80px" />
              <col style="width:80px" />
              <col style="width:auto" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row" colspan="2">
                  <label for="group-name">
                    필터명 <span class="n-required"><span class="n-hidden">필수</span></span>
                  </label>
                </th>
                <td>
                  <input type="text" id="group-name" class="n-full" placeholder="그룹명을 입력해주세요.">
                </td>
              </tr>
              <tr>
                <th scope="row" colspan="2">
                  <label for="group-description">그룹 설명</label>
                </th>
                <td>
                  <input type="text" id="group-description" class="n-full" placeholder="발신번호를 입력해주세요. (숫자만 입력).">
                </td>
              </tr>
              <tr>
                <th scope="row" colspan="2">
                  <label for="display-order">표시순서</label>
                </th>
                <td>
                  <select id="display-order" required>
                    <option disabled selected hidden value="">표시순서 선택</option>
                    <option value="2">선택2</option>
                    <option value="3">선택3</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="row" colspan="2">
                  <label for="permission-link">
                    권한 연동 <i class="n-ico n-ico-info n-sm" id="tooltip"></i>
                  </label>
                </th>
                <td>
                  <div class="n-input-choice">
                    <input id="permission-link" type="checkbox" name="permissionLink">
                    <i></i>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row" rowspan="2">수신<br>시간</th>
                <th scope="row">요일</th>
                <td>
                  <div class="n-input-choice-wrap">
                    <div class="n-input-choice">
                      <input id="weekday-mon" type="checkbox" checked>
                      <i></i>
                      <label for="weekday-mon">월</label>
                    </div>
                    <div class="n-input-choice">
                      <input id="weekday-tue" type="checkbox">
                      <i></i>
                      <label for="weekday-tue">화</label>
                    </div>
                    <div class="n-input-choice">
                      <input id="weekday-wed" type="checkbox">
                      <i></i>
                      <label for="weekday-wed">수</label>
                    </div>
                    <div class="n-input-choice">
                      <input id="weekday-thu" type="checkbox">
                      <i></i>
                      <label for="weekday-thu">목</label>
                    </div>
                    <div class="n-input-choice">
                      <input id="weekday-fri" type="checkbox">
                      <i></i>
                      <label for="weekday-fri">금</label>
                    </div>
                    <div class="n-input-choice">
                      <input id="weekday-sat" type="checkbox">
                      <i></i>
                      <label for="weekday-sat">토</label>
                    </div>
                    <div class="n-input-choice">
                      <input id="weekday-sun" type="checkbox">
                      <i></i>
                      <label for="weekday-sun">일</label>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row"><label for="start-hour">시간</label></th>
                <td>
                  <div class="n-input-time-select">
                    <select id="start-hour" title="수신 시작 시간">
                      <option value="1">00</option>
                      <option value="2">선택2</option>
                      <option value="3">선택3</option>
                    </select>
                    <span>시</span>
                    <select id="start-minute" title="수신 시작 분">
                      <option value="1">00</option>
                      <option value="2">선택2</option>
                      <option value="3">선택3</option>
                    </select>
                    <span>분</span>
                    <span class="dahs">-</span>
                    <select id="end-hour" title="수신 끝 시간">
                      <option value="1">00</option>
                      <option value="2">선택2</option>
                      <option value="3">선택3</option>
                    </select>
                    <span>시</span>
                    <select id="end-minute" title="수신 끝 분">
                      <option value="1">00</option>
                      <option value="2">선택2</option>
                      <option value="3">선택3</option>
                    </select>
                    <span>분</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
       </div>
       <!-- //table -->      
      </div>
      <div class="n-pop-footer">
        <div class="n-btn-wrap">
            <div class="n-right">
                <button type="button" class="n-btn-popup n-st-gray-line" onclick="popClose('#tempPopId')">닫기</button>
                <button type="button" class="n-btn-popup n-st-blue">추가</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>



<script>

  popOpen('#tempPopId');

</script>
<script>
  //툴팁
  let tooltipHtml = `<strong class="n-tooltip-tit">타이틀</strong><p>텍스트 텍스트텍스트 텍스트텍스트 텍스트텍스트 텍스트</p>`
  jqxTooltip('#tooltip', tooltipHtml, 'top');
</script>
