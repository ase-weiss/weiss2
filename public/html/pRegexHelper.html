<div class="n-popup-wrap" id="tempPopId">
  <div class="n-dim"></div>
  <div class="n-pop-wrap">
    <div class="n-popup" style="width:1080px;">
      <div class="n-pop-header">
        <h2 class="n-tit">정규식 도우미</h2>
        <div class="n-right">
          <button class="n-btn-close"><i class="n-ico-close"></i></button>
        </div>
      </div>
      <div class="n-pop-body">
        <div class="n-data-header">
          <label for="main-textarea" class="n-title-data n-st2"><strong>텍스트 문자열</strong></label>
        </div>
        <textarea id="main-textarea" placeholder="문자열을 입력해주세요."></textarea>

        <div class="n-f-cell-wrap">
          <div class="n-cell n-auto">
            <div class="n-data-header">
              <span class="n-title-data n-st2"><strong>정규식 문법</strong></span>
            </div>

            <div class="n-hor-table">
              <table>
                <caption>정규식 문법 설정</caption>
                <colgroup>
                  <col style="width:160px" />
                  <col style="width:auto" />
                </colgroup>
                <tbody>
                  <tr>
                    <th scope="row"><label for="group-checkbox">텍스트</label></th>
                    <td>
                      <div class="n-f-wrap">
                        <div class="n-row">
                          <div class="n-input-choice">
                            <input id="group-checkbox" type="checkbox" name="groupOption" checked>
                            <i></i>
                            <label for="group-checkbox">그룹지정</label>
                          </div>
                          <select id="select-grade-1" required class="n-auto">
                            <option disabled selected hidden value="">등급 선택</option>
                            <option value="2">선택2</option>
                            <option value="3">선택3</option>
                          </select>
                          <button type="button" class="n-btn-menu n-st-blue-line">기준문자열 추출</button>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row"><label for="select-grade-2">등급</label></th>
                    <td>
                      <div class="n-f-wrap">
                        <div class="n-row">
                          <select id="select-grade-2" required class="n-auto">
                            <option disabled selected hidden value="">등급 선택</option>
                            <option value="2">선택2</option>
                            <option value="3">선택3</option>
                          </select>
                          <button type="button" class="n-btn-menu n-st-blue-line">비교문자열 추출</button>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row"><label for="fixed-length-checkbox">Severity 변경</label></th>
                    <td>
                      <div class="n-f-wrap">
                        <div class="n-row">
                          <button type="button" class="n-btn-menu n-st-blue-line">비교문자열 추출</button>
                          <button type="button" class="n-btn-menu n-st-blue-line">비교문자열 추출</button>
                          <div class="n-input-choice">
                            <input id="fixed-length-checkbox" type="checkbox" name="lengthOption" checked>
                            <i></i>
                            <label for="fixed-length-checkbox">자릿수 고정</label>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row"><label for="log-setting-1">Log설정</label></th>
                    <td>
                      <div class="n-f-wrap">
                        <div class="n-row">
                          <input type="text" id="log-setting-1" class="n-auto">
                          <span class="dash">-</span>
                          <input type="text" id="log-setting-2" class="n-auto">
                          <button type="button" class="n-btn-menu n-st-blue-line">숫자범위추가</button>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row"><label for="release-time-1">자동 해제 시간(분)</label></th>
                    <td>
                      <div class="n-f-wrap">
                        <div class="n-row">
                          <select id="release-time-1" class="n-auto">
                            <option value="">1</option>
                            <option value="2">선택2</option>
                            <option value="3">선택3</option>
                          </select>
                          <select id="release-time-2" class="n-auto">
                            <option value="">1</option>
                            <option value="2">선택2</option>
                            <option value="3">선택3</option>
                          </select>
                          <select id="release-time-3" class="n-auto">
                            <option value="">이상</option>
                            <option value="2">선택2</option>
                            <option value="3">선택3</option>
                          </select>
                          <button type="button" class="n-btn-menu n-st-blue-line">이상이하추가</button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="n-cell" style="width:328px">
            <div class="n-data-header">
              <div class="n-row">
                <span class="n-title-data n-st2"><strong>정규식 추출 결과</strong></span>
              </div>
              <div class="n-row">
                <button type="button" class="n-btn-menu n-st-gray-line">실행</button>
                <button type="button" class="n-btn-menu n-st-blue"><span>다시 만들기</span></button>
              </div>
            </div>
            <textarea id="regex-output" class="n-auto"></textarea>
          </div>
        </div>

        <div class="n-data-header">
          <label for="inspection-textarea" class="n-title-data n-st2"><strong>점검 텍스트(*점검결과: 0건)</strong></label>
        </div>
        <textarea id="inspection-textarea"></textarea>
      </div>

      <div class="n-pop-footer">
        <div class="n-btn-wrap">
            <div class="n-right">
                <button type="button" class="n-btn-popup n-st-gray-line" onclick="popClose('#tempPopId')">닫기</button>
                <button type="button" class="n-btn-popup n-st-blue">추가</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>



<script>

  popOpen('#tempPopId');

</script>
